<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SAVER MAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="neif.ico">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/dbb41a74f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <img src="images/menu.png" alt="메뉴" id="menuBtn">
            <div>SAVER MAP</div>
        </div>
        <!-- 검색창과 결과를 감싸는 래퍼 -->
        <div class="search-container">
            <input type="text" id="search-window" name="q" placeholder="장소, 주소, 버스 검색">
            <!-- 검색 결과를 표시할 컨테이너 -->
            <div id="search-results"></div>
        </div>

    </header>

    <div id="map"></div>

    <!-- 세부 정보 창 -->
    <div id="detail-window">
        <button id="detail-close-button">×</button>
        <script>
            var closeButton = document.getElementById('detail-close-button');
            closeButton.addEventListener('click', function () {
                var detailWindow = document.getElementById('detail-window');
                detailWindow.style.display = 'none';
            });
        </script>
        <div class="detail-header">
            <h2 id="detail-title"></h2>
            <p id="detail-type"></p>
        </div>
        <div class="detail-rating">
            <span id="detail-rating-number"></span>
            <span id="detail-rating-stars"></span>
        </div>
        <div class="detail-image">
            <img id="detail-photo" src="" alt="" style="width:100%;">
        </div>
        <div class="detail-info">
            <p id="detail-info-text"></p>
        </div>
        <h3>리뷰</h3>
        <ul id="detail-reviews">
            <!-- 리뷰 항목이 여기에 추가됩니다 -->
        </ul>
        <h3>리뷰 작성</h3>
        <form id="review-form">
            <input type="text" name="user" placeholder="이름" required><br>
            <input type="number" name="rating" min="1" max="5" placeholder="평점 (1-5)" required><br>
            <textarea name="comment" placeholder="댓글" required></textarea><br>
            <button type="submit">등록</button>
        </form>
    </div>

    <!-- 보조메뉴 -->
    <div class="sub-menu" id="subMenu" style="display: none;">
        <div id="iconBox">
            <ul class="no_dot">
                <li><a href="https://github.com/mintsclover/map" class="icon fa-brands fa-github" target="_blank"></a>
                </li>
                <li><a href="https://mintsclover.com/" class="icon fa-solid fa-house" target="_blank"></a></li>
            </ul>
        </div>
    </div>

    <!-- 다크오버레이 -->
    <div class="dark-overlay" id="overlay"></div>

    <!-- 외부 스크립트 -->
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>

    <!-- Map metadata generated by uNmINeD -->
    <script src="unmined.map.properties.js"></script>
    <script src="unmined.map.regions.js"></script>
    <script src="unmined.map.players.js"></script>

    <!-- 사용자 정의 마커 -->
    <script src="custom.markers.js"></script>

    <!-- uNmINeD JS -->
    <script src="unmined.openlayers.js"></script>

    <!-- 사용자 정의 JS -->
    <script src="main.js"></script>
</body>

</html>
